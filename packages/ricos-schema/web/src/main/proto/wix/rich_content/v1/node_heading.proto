syntax = "proto3";

package wix.rich_content.v1;

import "wix/rich_content/v1/common.proto";
import "google/protobuf/wrappers.proto";

message HeadingData {
    int32 level = 1; // Heading level (1-6)
    TextStyle text_style = 2; // Heading text style
    google.protobuf.Int32Value indentation = 3; // Indent level
}